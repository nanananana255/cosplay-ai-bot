version: '3.8'

services:
  bot:
    build: ./bot
    env_file: .env
    depends_on:
      - redis
      - api
    restart: unless-stopped
    ports:
      - "8443:8443"
    volumes:
      - ./bot:/app
    command: python main.py

  api:
    build: ./api
    env_file: .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./api:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cosplay_db

  redis:
    image: redis:6
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - bot

volumes:
  postgres_data:
  redis_data: